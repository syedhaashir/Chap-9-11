<body>
    Enter the Number: <input type="number" id="a"><br><br>
    <button id="click" onclick="hashir();">Enter</button>
</body>

    <script>
    function hashir() {
        let a = document.getElementById("a").value;
        if (a % 2 == 0) {
            alert(a + " is an even number")
        } 
        else { alert(a + " is an odd number") }
    }
</script>
